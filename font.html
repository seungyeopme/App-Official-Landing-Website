        .box {
            border: 1px solid #000;
            width: 100px;
            height: 100px;
            position: relative;
        }
        .box:before{
            content: '\f0c9';
            font-family: fontawesome;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: black;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
        }
    </style>

<body>
    <!-- <i class="fa fa-bars"></i> -->

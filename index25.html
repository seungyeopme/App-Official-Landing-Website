<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상클래스의 꽃! before, after</title>
    <style>
       ul {
           list-style: none;
       }
       ul li:after {
           content: '주문불가';
           color: crimson;
           font-size: 12px;
           margin-left: 5px;
       }
       ul li:before {
           content: '*';
           color: dodgerblue;
           font-size: 10px;
           margin-right: 5px;
       }
    </style>
</head>
<body>
    <ul>
        <li>마요</li>
        <li>카레</li>
        <li>철판볶음밥</li>
        <li>프리미어 찌개</li>
        <li>덮밥</li>
        <li>비빔밥</li>
    </ul>
</body>
</html>

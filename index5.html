<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제이쿼리 메서드</title>
    <style>
        .btn {
            /* border: 1px solid red; */
            width: 300px;
        }
        .btn span {
            background-color: #ccc;
            padding: 5px;
            width: 100px;
            display: inline-block;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn span.active {
            background-color: #fff;
            border: 1px solid #000;
        }
    </style>
   
</head>
<body>

    <div class="btn">
        <span class="active">공지사항</span>
        <span>갤러리</span>
    </div>

   

    <script src="script/jquery-1.12.4.js"></script>
    <script src="script/custom5.js"></script>

</body>
</html>

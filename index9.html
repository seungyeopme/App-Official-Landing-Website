<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>display 속성의 이해도</title>
    <style>
        span {
            border: 1px solid #000;
            width: 400px;
            height: 100px;
            margin: 20px;
        }
        div {
            border: 1px solid red;
            margin: 20px;
            width: 300px;
            height: 50px;
        }
        img {
            margin: 20px;
            width: 300px;
            height: 300px;
        }
        h1 {
            border: 1px solid blue;
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <span>Inline Elements</span>
    <span>Inline Elements</span>
    <span>Inline Elements</span>

    <div>Block Elements1</div>
    <div>Block Elements2</div>

    <img src="images/woman.jpg">
    <img src="images/woman.jpg">

    <h1>Block Elements</h1>

</body>
</html>
